<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="560" viewBox="0 0 1400 560" role="img" aria-label="Agent handoff workflow (simplified)">
  <defs>
    <style>
  .bg { fill: #0B1220; }
  .panel { fill: #0F172A; stroke: #334155; stroke-width: 2; }
  .card { fill: #111827; stroke: #334155; stroke-width: 2; }
  .title { fill: #F8FAFC; font: 800 28px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
  .text { fill: #E2E8F0; font: 550 16px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
  .mono { fill: #CBD5E1; font: 500 13px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  .label { fill: #94A3B8; font: 700 12px ui-sans-serif, system-ui; letter-spacing: 0.08em; }
  .arrow { stroke: #94A3B8; stroke-width: 2.6; fill: none; marker-end: url(#arrowHead); }
  .arrowSoft { stroke: #64748B; stroke-width: 2.2; fill: none; marker-end: url(#arrowHeadSoft); stroke-dasharray: 6 6; }
  .accentR { fill: #FDBA74; }
  .accentD { fill: #FCA5A5; }
  .accentPM { fill: #FDE68A; }
  .accentE { fill: #A7F3D0; }
  .accentQA { fill: #BFDBFE; }
  .accentDoc { fill: #67E8F9; }
      .accentCI { fill: #E9D5FF; }
      .accentMeta { fill: #C4B5FD; }
    </style>
    <marker id="arrowHead" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="#94A3B8"/>
    </marker>
    <marker id="arrowHeadSoft" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="#64748B"/>
    </marker>
  </defs>

  <rect class="bg" width="1400" height="560"/>
  <text class="title" x="40" y="52">Agent handoff workflow (simplified)</text>
  <text class="text" x="40" y="80">Derived from explicit handoffs defined in .github/agents/*.agent.md.</text>

  <!-- Core pipeline panel -->
  <rect class="panel" x="40" y="110" width="1320" height="250" rx="16"/>
  <text class="label" x="64" y="144">CORE HANDOFF PATH</text>
  <!-- Core cards -->
  <g>
    <rect class="card" x="70" y="175" width="240" height="120" rx="14"/>
  <circle cx="92" cy="203" r="7" class="accentR"/>
  <text class="text" x="110" y="210">The Researcher</text>
  <text class="mono" x="92" y="238">Investigate • compare • cite</text>
  <rect class="card" x="330" y="175" width="240" height="120" rx="14"/>
  <circle cx="352" cy="203" r="7" class="accentD"/>
  <text class="text" x="370" y="210">The Product Designer</text>
  <text class="mono" x="352" y="238">Vision • UX • flows</text>

  <rect class="card" x="590" y="175" width="240" height="120" rx="14"/>
  <circle cx="612" cy="203" r="7" class="accentPM"/>
  <text class="text" x="630" y="210">Technical Product Manager</text>
  <text class="mono" x="612" y="238">Requirements • acceptance</text>
  <rect class="card" x="850" y="175" width="240" height="120" rx="14"/>
  <circle cx="872" cy="203" r="7" class="accentE"/>
  <text class="text" x="890" y="210">Full Stack Engineer</text>
  <text class="mono" x="872" y="238">Verify-first • implement</text>

  <rect class="card" x="1110" y="175" width="220" height="120" rx="14"/>
  <circle cx="1132" cy="203" r="7" class="accentQA"/>
  <text class="text" x="1150" y="210">QA Frontend Tester</text>
  <text class="mono" x="1132" y="238">Test • report • repro</text>
  </g>

  <!-- Core arrows (handoffs) -->
  <path class="arrow" d="M310 235 H330"/>
  <path class="arrow" d="M570 235 H590"/>
  <path class="arrow" d="M830 235 H850"/>
  <path class="arrow" d="M1090 235 H1110"/>

  <!-- QA -> Engineer loop (explicit handoff) -->
  <path class="arrowSoft" d="M1220 295 C1220 335, 980 340, 960 295"/>
  <text class="mono" x="990" y="332" opacity="0.92">Fix issues</text>

  <!-- Docs + optional support -->
  <rect class="panel" x="40" y="380" width="1320" height="140" rx="16"/>
  <text class="label" x="64" y="414">DOCS + OPTIONAL SUPPORT</text>

  <rect class="card" x="70" y="435" width="320" height="70" rx="14"/>
  <circle cx="92" cy="462" r="7" class="accentDoc"/>
  <text class="text" x="110" y="469">The Documenter</text>
  <text class="mono" x="92" y="492">Docs • diagrams • examples</text>

  <rect class="card" x="420" y="435" width="360" height="70" rx="14"/>
  <circle cx="442" cy="462" r="7" class="accentCI"/>
  <text class="text" x="460" y="469">GitHub Actions Expert</text>
  <text class="mono" x="442" y="492">CI/CD hardening (as needed)</text>
  <rect class="card" x="810" y="435" width="310" height="70" rx="14"/>
  <circle cx="832" cy="462" r="7" class="accentMeta"/>
  <text class="text" x="850" y="469">Metaprompter</text>
  <text class="mono" x="832" y="492">Improve agents/skills/prompts</text>

  <!-- Engineer/QA -> Documenter (explicit handoffs) -->
  <path class="arrow" d="M960 235 C930 310, 310 340, 230 435"/>
  <path class="arrow" d="M1220 235 C1240 315, 330 350, 230 435"/>
  <text class="mono" x="312" y="420" opacity="0.92">Document features</text>
  <!-- Documenter -> Researcher (explicit handoff) -->
  <path class="arrowSoft" d="M70 470 C40 470, 40 150, 92 210"/>
  <text class="mono" x="54" y="260" opacity="0.92">Research topic</text>
  <!-- Legend -->
  <text class="mono" x="64" y="545">Solid arrows: explicit agent handoffs • Dashed arrows: common feedback loops</text>

</svg>

