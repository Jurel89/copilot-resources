# Automatically creates a git tag when merging to main
# Version is read from the VERSION file in the repository root
name: Release Tag

on:
  push:
    branches:
      - main
    paths:
      - VERSION

permissions:
  contents: write

concurrency:
  group: release-tag
  cancel-in-progress: false

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version from VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Version: ${VERSION}"

      - name: Check if tag already exists
        id: check-tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "âš ï¸ Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "âœ… Tag v${{ steps.version.outputs.version }} does not exist"
          fi

      - name: Create and push tag
        if: steps.check-tag.outputs.exists == 'false'
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"
          echo "ðŸš€ Created and pushed tag v${VERSION}"

      - name: Summary
        run: |
          if [ "${{ steps.check-tag.outputs.exists }}" == "true" ]; then
            echo "### âš ï¸ Tag Already Exists" >> "$GITHUB_STEP_SUMMARY"
            echo "Tag \`v${{ steps.version.outputs.version }}\` already exists. No new tag was created." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "### ðŸš€ Release Tagged" >> "$GITHUB_STEP_SUMMARY"
            echo "Successfully created tag \`v${{ steps.version.outputs.version }}\`" >> "$GITHUB_STEP_SUMMARY"
          fi
