# Automatically creates a git tag and GitHub Release when merging to main
# Version is read from the VERSION file in the repository root
# Release notes are auto-generated from commits since the last tag
name: Release Tag

on:
  push:
    branches:
      - main
    paths:
      - VERSION

permissions:
  contents: write

concurrency:
  group: release-tag
  cancel-in-progress: false

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version from VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "üì¶ Version: ${VERSION}"

      - name: Check if tag already exists
        id: check-tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "‚ö†Ô∏è Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "‚úÖ Tag v${{ steps.version.outputs.version }} does not exist"
          fi

      - name: Get previous tag
        if: steps.check-tag.outputs.exists == 'false'
        id: previous-tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "tag=${PREV_TAG}" >> "$GITHUB_OUTPUT"
          if [ -n "$PREV_TAG" ]; then
            echo "üìç Previous tag: ${PREV_TAG}"
          else
            echo "üìç No previous tag found (first release)"
          fi

      - name: Generate release notes
        if: steps.check-tag.outputs.exists == 'false'
        id: release-notes
        env:
          PREV_TAG: ${{ steps.previous-tag.outputs.tag }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          {
            echo "notes<<EOF"
            echo "## What's Changed in v${VERSION}"
            echo ""
            
            if [ -n "$PREV_TAG" ]; then
              # Get commits since last tag
              echo "### Commits"
              echo ""
              git log "${PREV_TAG}..HEAD" --pretty=format:"- %s (%h)" --no-merges | head -50
              echo ""
              echo ""
              
              # Get contributors
              echo "### Contributors"
              echo ""
              git log "${PREV_TAG}..HEAD" --pretty=format:"@%an" --no-merges | sort -u | sed 's/^/- /'
            else
              echo "üéâ Initial release!"
              echo ""
              git log --pretty=format:"- %s (%h)" --no-merges | head -20
            fi
            
            echo ""
            echo "---"
            echo ""
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG:-$(git rev-list --max-parents=0 HEAD | head -1)}...v${VERSION}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create tag
        if: steps.check-tag.outputs.exists == 'false'
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"
          echo "üè∑Ô∏è Created and pushed tag v${VERSION}"

      - name: Create GitHub Release
        if: steps.check-tag.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ steps.version.outputs.version }}
          RELEASE_NOTES: ${{ steps.release-notes.outputs.notes }}
        run: |
          gh release create "v${VERSION}" \
            --title "v${VERSION}" \
            --notes "$RELEASE_NOTES" \
            --verify-tag
          echo "üöÄ Created GitHub Release v${VERSION}"

      - name: Summary
        run: |
          if [ "${{ steps.check-tag.outputs.exists }}" == "true" ]; then
            echo "### ‚ö†Ô∏è Tag Already Exists" >> "$GITHUB_STEP_SUMMARY"
            echo "Tag \`v${{ steps.version.outputs.version }}\` already exists. No new tag or release was created." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "### üöÄ Release Created" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "Successfully created:" >> "$GITHUB_STEP_SUMMARY"
            echo "- Tag: \`v${{ steps.version.outputs.version }}\`" >> "$GITHUB_STEP_SUMMARY"
            echo "- [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }})" >> "$GITHUB_STEP_SUMMARY"
          fi
